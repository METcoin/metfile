<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact MET Coin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="buy-now.html">Buy Now</a></li>
      <li><a href="get-started.html">Get Started</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Contact MET Coin</h1>
      <p>Get in touch with us for any inquiries or support.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <section>
        <h2>Contact Form</h2>
        <form id="contactForm" action="#" method="POST">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 MET Coin. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script for Form Submission -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const contactForm = document.getElementById('contactForm');

      contactForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(contactForm);
        const name = formData.get('name');
        const email = formData.get('email');
        const message = formData.get('message');

        // Simulate form submission (you can replace this with actual submission logic)
        console.log('Form submitted with the following data:');
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // Clear form fields
        contactForm.reset();

        // You can add code here to display a success message or handle form submission asynchronously
      });
    });
  </script>

</body>
</html>
